<div class="leaf flex"><div class="inner justify"><p>"So-long."</p><p>Dean, began to smile, but seemed to change his mind. He nodded briskly and disappeared.</p><p>But Gordon stood there, his handsome face awry with distress, the roll of bills clenched tightly in his hand. Then, blinded by sudden tears, he stumbled clumsily down the Biltmore steps.</p></div> </div>
